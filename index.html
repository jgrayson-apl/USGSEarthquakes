<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="//js.arcgis.com/4.2/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/themes/dark-red/main.css">
    <link rel="stylesheet" href="./css/esriIdentifyDialog-dark-red.css">
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="//maps.esri.com/jg/support/widgets/css/ViewPlayback.css">
    <script type="text/javascript" src="./js/dojoConfig.js"></script>
    <script type="text/javascript" src="//js.arcgis.com/4.2/"></script>
    <script type="text/javascript">
      require([
        "boilerplate",
        "dojo/text!config/config.json",
        "dojo/text!boilerplate/settings.json",
        "dojo/ready",
        "application"
      ], function (Boilerplate, configSettings, boilerplateSettings, ready, app) {

        ready(function () {
          new Boilerplate(JSON.parse(configSettings), JSON.parse(boilerplateSettings)).then(function (boilerplateResponse) {
            var exampleApp = new app();
            exampleApp.init(boilerplateResponse);
          });
        });

      });

    </script>
  </head>
  <body class="claro boilerplate--loading">
    <div class="boilerplate-loading-indicator">
      <div class="boilerplate-loading-message" id="loading_message"></div>
    </div>
    <div id="main-container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false">
      <!--<div id="main-top-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'"></div>-->
      <!--<div id="main-left-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'"></div>-->
      <div id="viewDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      <div id="options-pane" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'right',gutters:false">
        <div id="options-top-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'"></div>
        <div id="options-center-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
        <div id="options-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'"></div>
      </div>
      <!--<div id="main-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'"></div>-->
    </div>
  </body>
</html>
